<div class="col-md-8 col-md-offset-2">
  <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text"
             id="firstName"
             class="form-control"
             formControlName="firstName">
             <div *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched"
             class = "alert alert-danger">


                Firstname is required

          </div>
    </div>


    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text"
             id="lastName"
             class="form-control"
             formControlName="lastName">
             <div *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched"
             class = "alert alert-danger">


               Lastname is required

          </div>
    </div>


    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email"
             id="email"
             class="form-control"
             formControlName="email">
             <div *ngIf="!userForm.get('email').valid && userForm.get('email').touched"
             class = "alert alert-danger">

               Email is required

          </div>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             class="form-control"
             formControlName="password">
             <div *ngIf="!userForm.get('password').valid && userForm.get('password').touched"
             class = "alert alert-danger">

                Password is required

          </div>
    </div>


    <button class="btn btn-primary"
            type="submit"
            [disabled]="!userForm.valid">

          Submit
    </button>
  </form>
</div>
